<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/script.js"></script>
    <title>The Movie Database</title>
</head>
<body>
    <header>
        <h1>The Movie Database</h1>
    </header>

    <nav>
        <li><button id="now_playing" class="active">Now Playing</button></li>
        <li><button id="popular">Popular</button></li>
        <li><button id="top_rated">Top Rated</button></li>
        <li><button id="upcoming">Upcoming</button></li>
    </nav>

    <main>
        <section id="movies_container">
            
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - The Movie Database - Madeleine Madsen</p>
    </footer>
</body>

<!-- Templaten klones i script.js, fÃ¸r den udfyldes med data fra api'en -->

<template id="movie_card">
    <article class="movie_card">

        <header class="movie_header">
            <h2></h2>
        </header>

        <div class="movie_content">
            <img src="" alt="">

            <div class="movie_info">
                <p class="movie_description"></p>

                <p><strong>Original title:</strong> <span class="original_title"></span></p>

                <p><strong>Release date:</strong> <span class="release_date"></span></p>
            </div>
        </div>
    </article>
</template>

</html>
